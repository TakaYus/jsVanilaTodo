<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="src/index.js"></script>
  </head>

  <body>
    <div class="input_area">
      <input id="addText" type="text" placeholder="ToDoを追加" />
      <button id="add_bottun">追加</button>
    </div>

    <div class="uncomplate_area">
      <p class="title">未完了のToDo</p>
      <ul>
        <li id="uncomplate_list">
          <div>
            Todoです
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="complate_area">
      <p class="title">完了したToDo</p>
      <ul>
        <li>
          <div>
            ToDoでした
            <button>完了したリスト</button>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
